<!DOCTYPE html>
<html>
<head>
    <title>Dataset Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #f4f6f8; 
            margin: 0;
            padding: 40px 20px;
        }
        h1 { margin-bottom: 10px; color: #222; text-align: center; font-size: 1.5rem; }
        h2 { margin-bottom: 30px; color: #555; font-weight: normal; text-align: center; font-size: 1.1rem; }
        
        /* === Controls === */
        .controls {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 15px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .btn {
            border: 1px solid #d1d5da;
            background: white;
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            color: #586069;
            transition: all 0.2s ease;
        }

        .btn:hover { background: #f6f8fa; }

        .btn.active {
            background: #0366d6;
            color: white;
            border-color: #0366d6;
            box-shadow: 0 2px 5px rgba(3, 102, 214, 0.3);
        }

        /* Gallery Grid */
        #gallery { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            max-width: 1400px;
            width: 100%;
        }
        
        /* Cards */
        .card { 
            background: white; 
            padding: 10px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            width: 300px; 
            display: flex;
            flex-direction: column;
            border: 1px solid #e1e4e8;
            box-sizing: border-box; 
            /* Animation for smooth entry */
            animation: fadeIn 0.4s ease forwards;
            opacity: 0; /* Start hidden for animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            font-size: 0.85em;
            color: #586069;
            margin-bottom: 8px;
            font-family: monospace; 
            word-break: break-all;
        }

        .card img { 
            width: 100%; 
            height: 200px; 
            border-radius: 4px; 
            display: block; 
            object-fit: contain; 
            background-color: #f6f8fa; 
            border: 1px solid #eaecef;
            cursor: zoom-in;
            transition: opacity 0.2s;
        }

        .card img:hover { opacity: 0.8; }

        .label-box { 
            margin-top: 10px;
            background: #fafbfc;
            border: 1px solid #e1e4e8;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.85em; 
            color: #24292e;
            white-space: pre-wrap; 
            word-wrap: break-word;
            flex-grow: 1; 
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
        }

        /* The Sentinel: Invisible element at the bottom to trigger scrolling */
        #sentinel {
            width: 100%;
            height: 50px; /* Give it height so it's easily detectable */
            margin-top: 20px;
        }

        /* Spinner for loading state */
        .loading-spinner {
            display: none; 
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .header img {
            max-height: 150px; 
            max-width: 100%; 
            height: auto; 
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 600px) {
            body { padding: 20px 10px; }
            .card { width: 100%; max-width: 450px; }
            .card img { height: 250px; }
            .controls { width: 100%; box-sizing: border-box; border-radius: 12px; }
            .btn { flex: 1; text-align: center; padding: 12px 10px; font-size: 0.9rem; }
        }

        /* Modal */
        #imageModal {
            display: none;
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.9); 
            align-items: center; justify-content: center;
        }

        .modal-content {
            margin: auto; display: block;
            max-width: 95%; max-height: 90vh; 
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: zoom 0.3s;
            object-fit: contain;
        }

        @keyframes zoom { from {transform:scale(0)} to {transform:scale(1)} }

        .close {
            position: absolute; top: 20px; right: 25px;
            color: #f1f1f1; font-size: 40px; font-weight: bold;
            transition: 0.3s; cursor: pointer; z-index: 1001;
        }
        .close:hover { color: #bbb; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/UCO-logo.gif" alt="Logo of UCO">
        <h1>Dataset for Affordable Traffic Light Recognition under Monocular Night Vision in Oklahoma</h1>
        <h2>Mohammad Aariz, Shuai Zhang</h2>
    </div>
    
    <div class="controls">
        <button id="btn-train" class="btn active" onclick="switchDataset('train')">Training Set</button>
        <button id="btn-val" class="btn" onclick="switchDataset('val')">Validation Set</button>
    </div>

    <div id="gallery"></div>
    
    <div id="loader" class="loading-spinner"></div>
    <div id="sentinel"></div>

    <div id="imageModal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script src="gallery_data.js"></script>

    <script>
        const gallery = document.getElementById('gallery');
        const btnTrain = document.getElementById('btn-train');
        const btnVal = document.getElementById('btn-val');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById("img01");
        const loader = document.getElementById('loader');
        const sentinel = document.getElementById('sentinel');

        // Helper functions
        const getBaseName = (filename) => filename.replace(/\.[^/.]+$/, "");
        
        // === Modal Logic ===
        function openModal(imgSrc) {
            modal.style.display = "flex";
            modalImg.src = imgSrc;
        }
        function closeModal() { modal.style.display = "none"; }
        document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });

        // === Infinite Scroll Logic ===
        let currentFiles = [];
        let loadedCount = 0;
        const BATCH_SIZE = 4;
        let observer;
        let isLoading = false;

        // The Observer sees when the user hits the bottom
        const observerOptions = {
            root: null,
            rootMargin: '100px', // trigger a bit before reaching exact bottom
            threshold: 0.1
        };

        const handleIntersect = (entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !isLoading) {
                    renderNextBatch();
                }
            });
        };

        function switchDataset(type) {
            // Update UI
            if (type === 'train') {
                btnTrain.classList.add('active');
                btnVal.classList.remove('active');
            } else {
                btnVal.classList.add('active');
                btnTrain.classList.remove('active');
            }
            
            // Reset State
            gallery.innerHTML = '';
            loadedCount = 0;
            currentFiles = [];
            
            // Cleanup old observer
            if (observer) observer.disconnect();
            
            // Initialize
            loadGalleryData(type);
        }

        function loadGalleryData(datasetType) {
            if (typeof GALLERY_DATA === 'undefined') {
                gallery.innerHTML = `<div style="color:red; text-align:center;">Error: gallery_data.js not found.</div>`;
                return;
            }

            currentFiles = GALLERY_DATA[datasetType] || [];
            
            if (currentFiles.length === 0) {
                gallery.innerHTML = `<p style="color:#666;">No images found for ${datasetType}.</p>`;
                return;
            }

            // Start observing the sentinel
            observer = new IntersectionObserver(handleIntersect, observerOptions);
            observer.observe(sentinel);
            
            // Initial load
            renderNextBatch(); 
        }

        function renderNextBatch() {
            if (loadedCount >= currentFiles.length) {
                loader.style.display = 'none';
                return; // Nothing left to load
            }

            isLoading = true;
            loader.style.display = 'block';

            const nextBatch = currentFiles.slice(loadedCount, loadedCount + BATCH_SIZE);
            const datasetType = btnTrain.classList.contains('active') ? 'train' : 'val';

            // Create cards
            nextBatch.forEach(filename => {
                const photoPath = `images/${datasetType}/${filename}`;
                const labelPath = `labels/${datasetType}/${getBaseName(filename)}.txt`;
                createCard(filename, photoPath, labelPath);
            });

            loadedCount += nextBatch.length;
            loader.style.display = 'none';
            isLoading = false;

            checkIfShouldLoadMore();
        }

        function checkIfShouldLoadMore() {
            // Give the DOM a moment to paint the new images
            setTimeout(() => {
                const sentinelRect = sentinel.getBoundingClientRect();
                const windowHeight = window.innerHeight;

                // If sentinel is above the bottom of the screen (visible)
                // AND we still have files to load
                if (sentinelRect.top <= windowHeight && loadedCount < currentFiles.length) {
                    // Recursive call to fill the screen
                    renderNextBatch();
                }
            }, 100);
        }

        function createCard(fileName, photoPath, labelPath) {
            const card = document.createElement('div');
            card.className = 'card';

            const header = document.createElement('div');
            header.className = 'card-header';
            header.innerText = fileName;

            const img = document.createElement('img');
            img.src = photoPath; 
            img.loading = "lazy"; 
            img.alt = fileName;
            img.onclick = () => openModal(img.src);
            
            const labelBox = document.createElement('div');
            labelBox.className = 'label-box';
            labelBox.innerText = "Loading label...";

            fetch(labelPath)
                .then(res => {
                    if(!res.ok) throw new Error("Missing");
                    return res.text();
                })
                .then(text => {
                    try { 
                        labelBox.innerText = JSON.stringify(JSON.parse(text), null, 2); 
                    } catch(e) { 
                        labelBox.innerText = text; 
                    }
                })
                .catch(() => labelBox.innerText = "No label file found.");

            card.appendChild(header);
            card.appendChild(img);
            card.appendChild(labelBox);
            gallery.appendChild(card);
        }

        // Initialize
        switchDataset('train');
    </script>

</body>
</html>
