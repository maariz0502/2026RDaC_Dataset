<!DOCTYPE html>
<html>
<head>
    <title>Dataset Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/UCO-logo.gif" alt="Logo of UCO">
        <h1>Dataset for Affordable Traffic Light Recognition under Monocular Night Vision in Oklahoma</h1>
        <h2>Mohammad Aariz, Shuai Zhang</h2>
    </div>

    <div class="download-section">
        <a href="https://drive.google.com/uc?export=download&id=15DihzZ2aNiKzeGrHyob2n6LVuv5tH6G7" class="dl-link">
            Download inference.zip
        </a>
        <a href="https://drive.google.com/uc?export=download&id=1RXjhKqYTFQOUlXEXjWuNkETjM_Gu23hz" class="dl-link">
            Download images.zip
        </a>
    </div>

    <div class="video-section">
        <button class="btn-yt" onclick="openVideoModal('https://www.youtube.com/embed/XpKARbiRgys?autoplay=1')">
            Watch Normal Demo
        </button>

        <button class="btn-yt" onclick="openVideoModal('https://www.youtube.com/embed/044DxpVc6Pw?autoplay=1')">
            Watch Snow Demo
        </button>
    </div>

    <div class="controls">
        <button id="btn-normal" class="btn active" onclick="switchDataset('Normal')">Normal</button>
        <button id="btn-snow" class="btn" onclick="switchDataset('Snow')">Snow</button>
        <button id="btn-rain" class="btn" onclick="switchDataset('Rain')">Rain</button>
    </div>

    <div id="gallery"></div>
    
    <div id="loader" class="loading-spinner"></div>
    <div id="sentinel"></div>

    <div id="imageModal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <div id="videoModal" class="modal" style="display:none;">
        <span class="close" onclick="closeVideoModal()">&times;</span>
        <div class="modal-content-video">
            <iframe 
            id="videoFrame"
            width="560" 
            height="315" 
            src="" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen></iframe>
        </div>
    </div>

    <script src="gallery_data.js"></script>
    <script src="website.js"></script>

</body>
</html>
