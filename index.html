<!DOCTYPE html>
<html>
<head>
    <title>Dataset Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #f4f6f8; 
            margin: 0;
            padding: 40px 20px;
        }
        h1 { margin-bottom: 10px; color: #222; text-align: center; font-size: 1.5rem; }
        h2 { margin-bottom: 30px; color: #555; font-weight: normal; text-align: center; font-size: 1.1rem; }
        
        /* === Download Links === */
        .download-section {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .dl-link {
            text-decoration: none;
            color: #0366d6;
            background: #e1f0ff;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid #cce5ff;
            transition: background 0.2s;
        }
        
        .dl-link:hover {
            background: #cfe6ff;
            text-decoration: underline;
        }

        /* === Controls === */
        .controls {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 15px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .btn {
            border: 1px solid #d1d5da;
            background: white;
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            color: #003366;
            transition: all 0.2s ease;
        }

        .btn:hover { background: #f6f8fa; }

        .btn.active {
            background: #003366;
            color: #FFCC00;
            border-color: #003366;
            box-shadow: 0 2px 5px rgba(3, 102, 214, 0.3);
        }

        /* Gallery Grid */
        #gallery { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            max-width: 1400px;
            width: 100%;
        }
        
        /* Cards */
        .card { 
            background: white; 
            padding: 10px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            width: 300px; 
            display: flex;
            flex-direction: column;
            border: 1px solid #e1e4e8;
            box-sizing: border-box; 
            animation: fadeIn 0.4s ease forwards;
            opacity: 0; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            font-size: 0.85em;
            color: #586069;
            margin-bottom: 8px;
            font-family: monospace; 
            word-break: break-all;
        }

        .card img { 
            width: 100%; 
            height: 200px; 
            border-radius: 4px; 
            display: block; 
            object-fit: contain; 
            background-color: #f6f8fa; 
            border: 1px solid #eaecef;
            cursor: zoom-in;
            transition: opacity 0.2s;
        }

        .card img:hover { opacity: 0.8; }

        .label-box { 
            margin-top: 10px;
            background: #fafbfc;
            border: 1px solid #e1e4e8;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.85em; 
            color: #24292e;
            white-space: pre-wrap; 
            word-wrap: break-word;
            flex-grow: 1; 
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
        }

        /* Sentinel & Spinner */
        #sentinel {
            width: 100%;
            height: 50px;
            margin-top: 20px;
        }

        .loading-spinner {
            display: none; 
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .header img {
            max-height: 150px; 
            max-width: 100%; 
            height: auto; 
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 600px) {
            body { padding: 20px 10px; }
            .card { width: 100%; max-width: 450px; }
            .card img { height: 250px; }
            .controls { width: 100%; box-sizing: border-box; border-radius: 12px; }
            .btn { flex: 1; text-align: center; padding: 12px 10px; font-size: 0.9rem; }
        }

        /* Modal */
        #imageModal {
            display: none;
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.9); 
            align-items: center; justify-content: center;
        }

        .modal-content {
            margin: auto; display: block;
            max-width: 95%; max-height: 90vh; 
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: zoom 0.3s;
            object-fit: contain;
        }

        @keyframes zoom { from {transform:scale(0)} to {transform:scale(1)} }

        .close {
            position: absolute; top: 20px; right: 25px;
            color: #f1f1f1; font-size: 40px; font-weight: bold;
            transition: 0.3s; cursor: pointer; z-index: 1001;
        }
        .close:hover { color: #bbb; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/UCO-logo.gif" alt="Logo of UCO">
        <h1>Dataset for Affordable Traffic Light Recognition under Monocular Night Vision in Oklahoma</h1>
        <h2>Mohammad Aariz, Shuai Zhang</h2>
    </div>

    <div class="download-section">
        <a href="https://drive.google.com/uc?export=download&id=15DihzZ2aNiKzeGrHyob2n6LVuv5tH6G7" class="dl-link">
            Download inference.zip
        </a>

        <a href="https://drive.google.com/uc?export=download&id=1RXjhKqYTFQOUlXEXjWuNkETjM_Gu23hz" class="dl-link">
            Download images.zip
        </a>
    </div>

    <div class="controls">
        <button id="btn-normal" class="btn active" onclick="switchDataset('normal')">Normal</button>
        <button id="btn-snow" class="btn" onclick="switchDataset('snow')">Snow</button>
        <button id="btn-rain" class="btn" onclick="switchDataset('rain')">Rain</button>
    </div>

    <div id="gallery"></div>
    
    <div id="loader" class="loading-spinner"></div>
    <div id="sentinel"></div>

    <div id="imageModal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script src="gallery_data.js"></script>
    <script src="website.js"></script>

</body>
</html>
