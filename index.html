<!DOCTYPE html>
<html>
<head>
    <title>Dataset Viewer</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #f4f6f8; 
            margin: 0;
            padding: 40px 20px;
        }
        h1 { margin-bottom: 10px; color: #222; text-align: center; }
        h2 { margin-bottom: 30px; color: #555; font-weight: normal; }
        
        /* === Controls === */
        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .btn {
            border: 1px solid #d1d5da;
            background: white;
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            color: #586069;
            transition: all 0.2s ease;
        }

        .btn:hover { background: #f6f8fa; }

        .btn.active {
            background: #0366d6;
            color: white;
            border-color: #0366d6;
            box-shadow: 0 2px 5px rgba(3, 102, 214, 0.3);
        }

        /* Gallery Grid */
        #gallery { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            max-width: 1400px;
            width: 100%;
        }
        
        /* Cards */
        .card { 
            background: white; 
            padding: 10px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            width: 300px; 
            display: flex;
            flex-direction: column;
            border: 1px solid #e1e4e8;
        }

        .card-header {
            font-size: 0.85em;
            color: #586069;
            margin-bottom: 8px;
            font-family: monospace; 
            word-break: break-all;
        }

        .card img { 
            width: 100%; 
            height: 200px; 
            border-radius: 4px; 
            display: block; 
            object-fit: contain; 
            background-color: #f6f8fa; 
            border: 1px solid #eaecef;
            cursor: zoom-in;
            transition: opacity 0.2s;
        }

        .card img:hover { opacity: 0.8; }

        .label-box { 
            margin-top: 10px;
            background: #fafbfc;
            border: 1px solid #e1e4e8;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.85em; 
            color: #24292e;
            white-space: pre-wrap; 
            word-wrap: break-word;
            flex-grow: 1; 
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
        }

        /* Modal */
        #imageModal {
            display: none;
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.85); 
            align-items: center; justify-content: center;
        }

        .modal-content {
            margin: auto; display: block;
            max-width: 90%; max-height: 90vh;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: zoom 0.3s;
        }

        @keyframes zoom { from {transform:scale(0)} to {transform:scale(1)} }

        .close {
            position: absolute; top: 20px; right: 35px;
            color: #f1f1f1; font-size: 40px; font-weight: bold;
            transition: 0.3s; cursor: pointer; z-index: 1001;
        }
        .close:hover { color: #bbb; }
    </style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/UCO-logo.gif" alt="Logo of UCO" style="max-height: 200px; max-width: 200px; margin-bottom:20px;">
    <h1>Dataset for Affordable Traffic Light Recognition under Monocular Night Vision in Oklahoma</h1>
    <h2>Mohammad Aariz, Shuai Zhang</h2>
    
    <div class="controls">
        <button id="btn-train" class="btn active" onclick="switchDataset('train')">Training Set</button>
        <button id="btn-val" class="btn" onclick="switchDataset('val')">Validation Set</button>
    </div>

    <div id="gallery"></div>

    <div id="imageModal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script src="gallery_data.js"></script>

    <script>
        const gallery = document.getElementById('gallery');
        const btnTrain = document.getElementById('btn-train');
        const btnVal = document.getElementById('btn-val');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById("img01");

        // Helper functions
        const getBaseName = (filename) => filename.replace(/\.[^/.]+$/, "");
        // Simple heuristic: assumes label is .txt. If you have mixed .json/.txt, 
        // the python script could be updated to map them, but this usually works fine:
        const getLabelPath = (dir, filename) => `labels/${dir}/${getBaseName(filename)}.txt`;

        // === Modal Logic ===
        function openModal(imgSrc) {
            modal.style.display = "flex";
            modalImg.src = imgSrc;
        }
        function closeModal() { modal.style.display = "none"; }
        document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });

        // === Dataset Logic ===
        function switchDataset(type) {
            // Update Buttons
            if (type === 'train') {
                btnTrain.classList.add('active');
                btnVal.classList.remove('active');
            } else {
                btnVal.classList.add('active');
                btnTrain.classList.remove('active');
            }
            loadGallery(type);
        }

        function loadGallery(datasetType) {
            gallery.innerHTML = '';
            
            // Check if data loaded correctly
            if (typeof GALLERY_DATA === 'undefined') {
                gallery.innerHTML = `<div style="color:red; text-align:center;">
                    <strong>Error: gallery_data.js not found.</strong><br>
                    Please run 'python generate_data.py' locally and push the file to GitHub.
                </div>`;
                return;
            }

            const files = GALLERY_DATA[datasetType];
            
            if (!files || files.length === 0) {
                gallery.innerHTML = `<p style="color:#666;">No images found for ${datasetType}.</p>`;
                return;
            }

            // Create cards
            files.forEach(filename => {
                const photoPath = `images/${datasetType}/${filename}`;
                // This assumes labels are .txt. If you use .json, change extension below
                const labelPath = `labels/${datasetType}/${getBaseName(filename)}.txt`;
                
                createCard(filename, photoPath, labelPath);
            });
        }

        function createCard(fileName, photoPath, labelPath) {
            const card = document.createElement('div');
            card.className = 'card';

            const header = document.createElement('div');
            header.className = 'card-header';
            header.innerText = fileName;

            const img = document.createElement('img');
            img.src = photoPath; 
            img.loading = "lazy"; 
            img.alt = fileName;
            img.onclick = () => openModal(img.src);
            
            const labelBox = document.createElement('div');
            labelBox.className = 'label-box';
            labelBox.innerText = "Loading label...";

            // Fetch the label text
            fetch(labelPath)
                .then(res => {
                    if(!res.ok) throw new Error("Missing");
                    return res.text();
                })
                .then(text => {
                    // Try to pretty print if it's JSON, otherwise just show text
                    try { 
                        labelBox.innerText = JSON.stringify(JSON.parse(text), null, 2); 
                    } catch(e) { 
                        labelBox.innerText = text; 
                    }
                })
                .catch(() => labelBox.innerText = "No label file found.");

            card.appendChild(header);
            card.appendChild(img);
            card.appendChild(labelBox);
            gallery.appendChild(card);
        }

        // Initialize
        switchDataset('train');
    </script>

</body>
</html>
